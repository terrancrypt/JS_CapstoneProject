<!doctype html>
<html lang="en">

<head>
    <title>Quản lý sản phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: #F5F6FA;">

    <div id="spinner">
        <div class="spinner-border text-primary position-fixed" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <section class="container py-5">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <h2>Products</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="turnAddProductButtonOn()"><i
                    class="fa fa-plus"></i> Add
                product</button>
        </header>
        <div class="content__product">

            <table class="table" style="background-color: white; border-radius: 5px;">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="body__table">
                </tbody>
            </table>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group d-none">
                            <label >ID</label>
                            <input type="type" class="form-control" id="iSP" >
                    
                          </div>
                        <div class="form-group">
                            <label >Name <span class="badge badge-info">Bắt buộc</span></label>
                            <input type="type" class="form-control" id="iName" >
                            <span class="text-danger" id="spanName" style="font-size: small;"></span>
                          </div>
                          <div class="form-group">
                            <label >Image <span class="badge badge-info">Bắt buộc</span></label>
                            <input type="text" class="form-control" id="iImage" >
                            <span class="text-danger" id="spanImage" style="font-size: small;"></span>
                          </div>
                          <div class="form-group">
                            <labe>Price <span class="badge badge-info">Bắt buộc</span></labe>
                            <input type="type" class="form-control" id="iPrice" >
                            <span class="text-danger" id="spanPrice" style="font-size: small;"></span>
                          </div>
                          <div class="form-group">
                            <labe>Description</labe>
                            <input type="type" class="form-control" id="iDescription" >
                            <span class="text-danger" id="spanDesc" style="font-size: small;"> </span>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProducts()" id="saveProduct">Save changes</button>
                    <button type="button" class="btn btn-success" style="display: none;" onclick="updateProducts()" id="updateProduct">Update changes</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        th {
            font-size: small;
            color: #8094AE;
            border-top: none !important;
        }

        td {
            color: #8094AE;
            font-size: small;
        }
    </style>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

    <!-- Main JS -->
    <script src="./JS/validate.js"></script>
    <script src="./JS/controller.js"></script>
    <script src="./JS/main.js"></script>

</body>

</html>
